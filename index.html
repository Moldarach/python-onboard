<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Python Onboard</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/png" href="images/favicon.png">
		<script defer type="text/javascript">
			window.languagePluginUrl =
				"https://cdn.jsdelivr.net/pyodide/v0.26.1/full";
		</script>
		<script defer src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
			rel="stylesheet"
		/>

		
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"
		/>
		
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/theme/base16-dark.css"
		/>
	
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
	</head>
	<body>
		<div id="mySidenav" class="sidenavbar">
			<a href="#" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="#">Intro to Python</a>
			<a href="#">Basic Syntax</a>
			<a href="#">Arrays</a>
			<a href="#">Matrics</a>
			<a href="#">Complex Numbers</a>
			<a href="#">PFD</a>

		</div>
		<nav class="navbar">
			<div class="header-logo">
				<h3>sample</h3>
			</div>
			
			<div class="header-link">
				<!--
				<a href="#">About</a>
				<a href="#">Shop</a>
				<a href="#">Contact</a> 
			-->
				<!--
				<a class="waves-effect waves-light btn" id="run-btn">
					<i class="material-icons right">code</i>Run</a>
				<a class="waves-effect waves-light btn" href="https://google.com" target="_blank">
					<i class="material-icons right">cloud</i>Test Code</a> 
				-->
				<button class="btn" id="run-btn">Run</button>
			</div>
		</nav>
<!--
		<center class="row">
			 	
		</center>
		<br />
	-->	
		
		
		<div class="row">
			
			  
			  


			<div class="content" style="float: left; width: 50%">
				<!--
				<object data="./cmd_instr.txt" width="100%" height="100%">
					Not supported
				</object>
			-->
				<div class="tab">
					
					<button class="tablinks" onclick="openNav()">===</button>
					
					<button class="tablinks" onclick="openCity(event, 'T1')">London</button>
					<button class="tablinks" onclick="openCity(event, 'T2')">Paris</button>
					<button class="tablinks" onclick="openCity(event, 'T3')">Tokyo</button>

					</div>
					
					<!-- Tab content -->
					<div id="T1" class="tabcontent">
						<h3 class="tabtitle">1</h3>
						<p class="tabbody"></p>
						<p></p>
						<button class="btn" id="test-btn">Run</button>
						<p class="result">
							<i class="material-icons left" style="color: green;">check</i> last</p>
					</div>
					
					<div id="T2" class="tabcontent">
						<h3 class="tabtitle">2</h3>
						<p class="tabbody"></p>
						<p></p>
					</div>
					
					<div id="T3" class="tabcontent">
						<h3 class="tabtitle">3</h3>
						<p class="tabbody"></p>
						<p></p>
					</div>


			</div>
		
			<div style="float: right; width: 50%; height: 100vh">
				<div style="float: top; height: 50%">
					<textarea
						name="codearea"
						id="codearea"
						cols="30"
						rows="100"
					></textarea>
				</div>
			
				<div style="float: bottom; height: 50%">
					<div id="python-out" style="white-space: pre-line"></div>
				</div>
			</div>
			
			
		</div>


		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.js"></script>
		<script defer
			src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/mode/python/python.min.js"
			integrity="sha512-jKm248sXyXbgbigmg1qdHZ7sKnQwpI2CW4Bv1DXbWHWcXRw7nafIjv8dxhbdt5wS0JGrwjxj+hBUEseM/PnjUA=="
			crossorigin="anonymous"
		></script>
	
		<script defer src="src/App.jsx"></script>
	
	</body>
</html>
